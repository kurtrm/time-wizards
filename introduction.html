<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introduction</title>
    <link rel="stylesheet" href="introduction.css">
    <link rel="stylesheet" href="select-level.css">
  </head>
  <body>
  <header>
    <h1>FRACTURE</h1>
    <hr>
  </header>
  <div id="top-box">
    <img src="images/robot-head.png" alt="Robot">
    <div id="top-box-text">
      <h2>Story</h2>
      <p id="robot-introduction"></p>
    </div>
    <div class="go-button">
      <button id="button-one">Next</button>
    </div>
  </div>

  <div id="center-box">
    <img src="images/robot-torso.png" alt="Robot">
    <div id="center-box-text">
      <h2>Objectives</h2>
      <p id="objectives">Warp into all time holes, find all missing parts and fix my S.U.C.K. </p>
    </div>
    <div class="go-button">
      <button id="button-two">Next</button>
    </div>

  </div>

  <div id="bottom-box">
    <img src="images/robot-legs.png" alt="Robot">
    <div id="bottom-box-text">
      <h2>How to Play</h2>

      <p id="how-to-play">Travel through the warp holes and defeat the monsters by outsmarting them by answering their questions correctly.</p></div>

      <div class="go-button">
        <button id="button-three">Next</button>
      </div>

  </div>
  <footer>
    <div id="footer">
      <button id="button-footer">Start Game</button>
    </div>

  </footer>
  <script type="text/javascript" src="introduction.js"></script>
  </body>
</html>
