<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fracture: Combat Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="combat.css">
    <script type="text/javascript" src="constructors.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </head>
  <body>
    <div class="location-image-container">
      <img id="location-image">
    </div>
    <div class="character-info">
      <div class="player-info">
        <h3 id="player-name">Player Name</h3>
        <img id="player-image" alt="player-image">
        <p id="player-speech">Player Speech</p>
      </div>
      <div class="historical-figure-info">
        <h3 id="historical-figure-name">Historical Figure Name</h3>
        <img id="historical-figure-image" alt="historical-figure-image">
        <p id="historical-figure-speech">Historical Figure Speech</p>
      </div>
      <div class="enemy-info">
        <h3 id="enemy-name">Enemy Name</h3>
        <img id="enemy-image" alt="enemy-image">
        <p id="enemy-speech">Enemy Speech</p>
      </div>
    </div>
    <hr />
    <div class="question-block">
      <p id="question">The question being asked.</p>
      <form id="answer-choices">
        <div class="question-div">
          <input class="answer-radio-button" id="first-choice" type="radio" name="choices" value="0">
          <label for="first-choice" id="answer-choice-1" class="answer-choice">Choice 1</label>
        </div>
        <div class="question-div">
          <input class="answer-radio-button" id="second-choice" type="radio" name="choices" value="1" >
          <label for="second-choice" id="answer-choice-2" class="answer-choice">Choice 2</label>
        </div>
        <div class="question-div">
          <input class="answer-radio-button" id="third-choice" type="radio" name="choices" value="2">
          <label for="third-choice" id="answer-choice-3" class="answer-choice">Choice 3</label>
        </div>
        <div class="question-div">
          <input class="answer-radio-button" id="fourth-choice" type="radio" name="choices" value="3">
          <label for="fourth-choice"  id="answer-choice-4" class="answer-choice">Choice 4</label>
        </div>
        <button id="submit-answer" type="submit" name="submitButton">Submit</button>
      </form>
      <p id="answer-response"></p>
      <button id="next-question" type="submit">Go to Next Question</button>
    </div>
    <script src="combat.js" type="text/javascript"></script>
  </body>
</html>
